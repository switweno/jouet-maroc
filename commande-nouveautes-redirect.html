<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Redirection vers la commande - Jouet Maroc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #4285f4;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading"></div>
  <h2>Redirection en cours...</h2>
  <p>Vous allez être redirigé vers la page de commande.</p>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Récupérer les paramètres de l'URL
      const urlParams = new URLSearchParams(window.location.search);
      
      // Rediriger immédiatement vers commande-nouveautes.html avec les mêmes paramètres
      window.location.href = 'commande-nouveautes.html' + window.location.search;
    });
  </script>
</body>
</html>
